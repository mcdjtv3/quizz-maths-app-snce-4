<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Optimisation sans Contrainte</title>
    <style>
        body {
            font-family: 'Mayan', sans-serif;
            margin: 0;
            background-image: none;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
        }
        .quiz-container, .summary {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            background-image: url('images/back.jpg.webp');
            background-size: cover;
            background-position: center;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000;
        }
        .choices {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-left: 20%;
        }
        .choices li {
            margin: 8px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #FF0000;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #CC0000;
        }
        .summary {
            display: none;
        }
        .summary ul {
            list-style: none;
            padding: 0;
        }
        .summary li {
            text-align: left;
            margin-left: 20%;
            margin-bottom: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        img.logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            max-width: 70px;
            z-index: 10;
        }
        @media (max-width: 768px) {
            .quiz-container, .summary {
                max-width: 90%;
                margin: 20px auto;
                padding: 15px;
                border-radius: 10px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        @media (max-width: 480px) {
            .quiz-container, .summary {
                padding: 10px;
                margin: 10px;
                border-radius: 10px;
            }
            .question {
                font-size: 16px;
            }
            button {
                font-size: 12px;
                padding: 6px 12px;
                border-radius: 10px;
            }
        }
        @media (min-width: 1024px) {
            .quiz-container, .summary {
                max-width: 800px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz-container">
    <h2>Quiz : Optimisation sans Contrainte</h2>
    <div id="question-container">
        <!-- Les questions seront affichées ici dynamiquement -->
    </div>
    <button id="next-button" onclick="nextQuestion()">Suivant</button>
</div>

<div class="summary" id="summary">
    <h3>Récapitulatif</h3>
    <ul id="summary-list">
        <!-- Le récapitulatif des réponses sera affiché ici -->
    </ul>
    <div class="score" id="score"></div>
    <button onclick="restartQuiz()">Recommencer</button>
</div>

<img src="images/mascott.png" alt="Logo" class="logo">

<script>
    const quizData = [
        {
            question: "Un point (x0,y0) est un minimum global si :",
            choices: ["f(x0,y0) ≤ f(x,y) pour tout point (x,y) du domaine", "f(x0,y0) ≤ f(x,y) uniquement dans le voisinage de (x0,y0)", "f(x0,y0) ≥ f(x,y) pour tout point (x,y)"],
            correct: 0
        },
        {
            question: "Qu'indique la condition nécessaire d'optimalité (CNO) pour un extremum local ?",
            choices: ["Le gradient doit être nul en ce point", "Le déterminant de la matrice Hessienne doit être positif", "La fonction doit être continue en ce point"],
            correct: 0
        },
        {
            question: "Si det⁡(Hf(x0,y0)) > 0 et ∂²f/∂x² (x0,y0) > 0, quel est le type de point critique ?",
            choices: ["Maximum local", "Minimum local", "Point selle"],
            correct: 1
        },
        {
            question: "Si le déterminant de la matrice Hessienne est positif mais ∂²f/∂x²(x0,y0) < 0, quel est le type de point critique ?",
            choices: ["Maximum local", "Minimum local", "Point selle"],
            correct: 0
        },
        {
            question: "Comment identifier un point critique dans une fonction de deux variables ?",
            choices: ["En résolvant ∂f/∂x= 0 et ∂f/∂y = 0", "En trouvant où la matrice Hessienne est diagonale", "En cherchant où det⁡(Hf(x0,y0))=0"],
            correct: 0
        },
        {
            question: "Pour la fonction f(x,y) = x² + 4y² + 2x − 4y, quel est le point critique ?",
            choices: ["(-1, 1/2)", "(0, 0)", "(-1, -1)"],
            correct: 0
        },
        {
            question: "Considérons la fonction f(x,y) = x² − y². Quelle est la nature du point critique en (0,0) ?",
            choices: ["Minimum local", "Maximum local", "Point selle"],
            correct: 2
        },
        {
            question: "Quelle est l'étape suivante si det⁡(Hf(x0,y0)) = 0 ?",
            choices: ["Conclure que le point est un point selle", "Une analyse plus approfondie est nécessaire", "Le point est un maximum local"],
            correct: 1
        }
    ];

    let currentQuestionIndex = 0;
    let selectedAnswers = [];

    function loadQuestion() {
        const container = document.getElementById('question-container');
        container.innerHTML = '';

        const questionData = quizData[currentQuestionIndex];
        const questionElem = document.createElement('div');
        questionElem.className = 'question';
        questionElem.textContent = questionData.question;

        const choicesElem = document.createElement('ul');
        choicesElem.className = 'choices';

        questionData.choices.forEach((choice, index) => {
            const choiceElem = document.createElement('li');
            const choiceInput = document.createElement('input');
            choiceInput.type = 'radio';
            choiceInput.name = 'choice';
            choiceInput.value = index;
            choiceInput.id = `choice${index}`;
            
            const choiceLabel = document.createElement('label');
            choiceLabel.htmlFor = `choice${index}`;
            choiceLabel.textContent = choice;

            choiceElem.appendChild(choiceInput);
            choiceElem.appendChild(choiceLabel);
            choicesElem.appendChild(choiceElem);
        });

        container.appendChild(questionElem);
        container.appendChild(choicesElem);
    }

    function nextQuestion() {
        const selectedChoice = document.querySelector('input[name="choice"]:checked');
        if (!selectedChoice) {
            alert("Veuillez sélectionner une réponse !");
            return;
        }

        selectedAnswers.push(parseInt(selectedChoice.value));
        currentQuestionIndex++;

        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showSummary();
        }
    }

    function showSummary() {
        document.getElementById('quiz-container').style.display = 'none';
        const summary = document.getElementById('summary');
        summary.style.display = 'block';

        const summaryList = document.getElementById('summary-list');
        summaryList.innerHTML = '';

        let correctAnswers = 0;

        quizData.forEach((q, index) => {
            const summaryItem = document.createElement('li');
            summaryItem.innerHTML = `
                <strong>${q.question}</strong><br>
                <div style="text-align: left; margin-left: 20%;">
                    Votre réponse: ${q.choices[selectedAnswers[index]]} - 
                    ${selectedAnswers[index] === q.correct ? '<span class="correct">Correct</span>' : '<span class="incorrect">Incorrect</span>'}<br>
                    Bonne réponse: ${q.choices[q.correct]}
                </div>
            `;
            summaryList.appendChild(summaryItem);
            if (selectedAnswers[index] === q.correct) {
                correctAnswers++;
            }
        });

        document.getElementById('score').textContent = `Score: ${correctAnswers} / ${quizData.length}`;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        selectedAnswers = [];
        document.getElementById('summary').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        loadQuestion();
    }

    loadQuestion();
</script>

</body>
</html>
